<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <h1>Movie Tickets</h1>
        <form id="movie-selection">
          <div class="form-group">
            <label for="movie">Movie Selection</label>
            <select class="form-control" id="movie">
              <option value="Guardians of the galaxy II">Guardians of the galaxy II</option>
              <option value="Baby driver">Baby driver</option>
              <option value="Let the right one in">Let the right one in</option>
              <option value="Life of Pi">Life of Pi</option>
            </select>
          </div>
          <div class="form-group">
            <label for="showtime">Showtime</label>
            <select class="form-control" id="showtime">
              <option value="10:00AM">10:00AM</option>
              <option value="12:30PM">12:30PM</option>
              <option value="3:30PM">3:30PM</option>
              <option value="5:30PM">5:30PM</option>
              <option value="8:30PM">8:30PM</option>
            </select>
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input id="age" class="form-control" type="text" max="100">
          </div>
            <button type="submit" name="btn">Submit</button>
        </form>
      </div>
      <div class="well">
        <div id="result">
        </div>
      </div>
    </div>
  </body>
</html>
